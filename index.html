<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script src="./resources/js/calculator.js" type="module" defer></script>
    <title>Project: Calculator</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Calculator</h1>
        <h3 id="subtitle">Robert Leone Jr.</h3>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="calculator-display"></div>
            <div class="calculator-row">
                <button class="red-btn func-btn">CLEAR</button>
                <button class="red-btn">(</button>
                <button class="red-btn">)</button>
                <button class="red-btn">รท</button>
            </div>
            <div class="calculator-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="red-btn">x</button>
            </div>
            <div class="calculator-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="red-btn">-</button>
            </div>
            <div class="calculator-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="red-btn">+</button>
            </div>
            <div class="calculator-row">
                <button>0</button>
                <button>.</button>
                <button>(-)</button>
                <button class="red-btn func-btn">ENTER</button>
            </div>
        </div>
    </div>
</body>
</html>
